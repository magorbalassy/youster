        <span>
            <button mat-icon-button>
                <mat-icon *ngIf="!menuOpened">settings_application</mat-icon>

            </button>

        <br>
        <span>
            <button mat-icon-button>
                <mat-icon *ngIf="!menuOpened">help</mat-icon>

</mat-drawer-container>

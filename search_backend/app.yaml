runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /rest/.*
  script: main.app

#Hanlders to load all js and css files generated by ng build
- url: /(.*\.(css|js))$
  static_files: dist/\1
  upload: dist/(.*\.(css|js))$

#Handlers to load all ttf, woff, woff2, svg and eot files generated by ng build
- url: /(.*\.(ttf|woff|woff2|svg|eot))$
  static_files: dist/\1
  upload: dist/.*\.(ttf|woff|woff2|svg|eot)$

- url: .*
  static_files: dist/index.html
  upload: dist/index\.html

libraries:
- name: ssl
  version: latest

env_variables:
  GAE_USE_CTYPES: '1'

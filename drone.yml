---
kind: pipeline
type: docker
name: default

steps:
- name: deploy new Google Drive backend
  image: archlinux/base:latest
  environment: 
    USERNAME:
      from_secret: gc.username
    KEY:
      from_secret: gc.password
  commands:
  - cd /tmp
  - mkdir ~/.ssh
  - echo $KEY > ~/.ssh/id_rsa
  - git clone github.com/magorbalassy/youster
  - scp youster/download_backend/download_backend.py ${USERNAME}@gc.maz.si:download_backend/
